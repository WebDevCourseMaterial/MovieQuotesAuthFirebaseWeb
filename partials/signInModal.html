<div class="modal-header">
  <button type="button" class="close" ng-click="signInModal.cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Sign In</h4>
</div>

<form name="signInForm" class="form-horizontal" ng-submit="signInModal.signIn()">
  <div class="modal-body">
    <div class="form-group">
      <label for="email-input" class="col-sm-2 control-label">Email:</label>
      <div class="col-sm-10">
        <input ng-model="signInModal.email" id="email-input" type="email" class="form-control" placeholder="your email address" value="matt@boutell.com">
      </div>
    </div>
    <div class="form-group">
      <label for="password-input" class="col-sm-2 control-label">Password:</label>
      <div class="col-sm-10">
        <input ng-model="signInModal.password" id="password-input" type="password" class="form-control" placeholder="password" value="boutell">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="signInModal.cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary">Sign In</button>
  </div>
</form>
